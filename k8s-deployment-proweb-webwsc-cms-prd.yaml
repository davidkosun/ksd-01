apiVersion: v1
kind: PersistentVolume
metadata:
  name: proweb-webwsc-prd-cms-oss-pv
  labels:
    alicloud-pvname: proweb-webwsc-prd-cms-oss-pv
spec:
  storageClassName: oss
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  flexVolume:
    driver: "alicloud/oss"
    options:
      bucket: "proweb-webwsc-prd-cms-pv"
      path: "/"
      url: "oss-cn-hongkong-internal.aliyuncs.com"
      otherOpts: "-o max_stat_cache_size=0 -o allow_other"
      ramRole: "proweb-prd-webwsc-cms-k8s-oss-access-role"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: proweb-webwsc-prd-cms-oss-pwebwsc
  namespace: proweb-webwsc-prd-cms-ns
spec:
  storageClassName: oss
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      alicloud-pvname: proweb-webwsc-prd-cms-oss-pv
