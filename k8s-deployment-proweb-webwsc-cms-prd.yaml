---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proweb-webwsc-prd-cms
  namespace: proweb-webwsc-prd-cms-ns
  labels:
    app: proweb-webwsc-prd-cms
    Environment: prd
    Owner: DigitalChannels
    ProjectName: whitesandcove
spec:
  replicas: 1
  strategy:
   type: RollingUpdate
   rollingUpdate:
     maxUnavailable: 0
  selector:
    matchLabels:
      app: proweb-webwsc-prd-cms
  template:
    metadata:
      annotations:
        k8s.aliyun.com/eci-sls-enable: "true"
        k8s.aliyun.com/acr-service-arns: "acs:ram::5725926127090411:role/k8s-prd-acr-access"
      labels:
        app: proweb-webwsc-prd-cms
    spec:
      containers:
      - name: proweb-webwsc-prd-cms
        image: proweb-acr-registry-vpc.cn-hongkong.cr.aliyuncs.com/proweb-prd/proweb-webwsc-prd-cms-acr-repo:latest
        ports:
        - containerPort: 80
        env:
        - name: VARNAME
          value: VARVAL
        - name: aliyun_logs_proweb-webwsc-prd-cms-log
          value: stdout
        - name: aliyun_logs_proweb-webwsc-prd-cms-log_project
          value: proweb-webwsc-prd-cms-log-project
        - name: aliyun_logs_proweb-webwsc-prd-cms-log_logstore
          value: proweb-webwsc-prd-cms-log
        - name: aliyun_logs_proweb-webwsc-prd-cms_machinegroup
          value: proweb-prd-k8s-cluster
        resources:
          requests:
            memory: "1024Mi"  # Initial memory request
            cpu: "256m"       # Initial CPU request
          limits:
            memory: "1024Mi"  # Maximum memory allowed
            cpu: "256m"       # Maximum CPU allowed
        volumeMounts:
        - name: proweb-webwsc-prd-cms-oss-pvc
          mountPath: "/mnt/oss"
        # - name: proweb-webwsc-prd-nas-pvc
        #   mountPath: "/mnt/oss"
      volumes:
      - name: proweb-webwsc-prd-cms-oss-pvc
        persistentVolumeClaim:
          claimName: proweb-webwsc-prd-cms-oss-pvc
      # - name: proweb-webwsc-prd-nas-pvc
      #   persistentVolumeClaim:
      #     claimName: proweb-webwsc-prd-nas-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: proweb-webwsc-prd-cms-service
  namespace: proweb-webwsc-prd-cms-ns
  labels:
    app: proweb-webwsc-prd-cms-service
spec:
  selector:
    app: proweb-webwsc-prd-cms
  sessionAffinity: None
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proweb-webwsc-prd-cms-ingress
  namespace: proweb-webwsc-prd-cms-ns
  labels:
    ingress: proweb-webwsc-prd-cms-ingress
  annotations:
    alb.ingress.kubernetes.io/healthcheck-enabled: "true"
    alb.ingress.kubernetes.io/healthcheck-path: "/health.php"
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/healthcheck-httpversion: "HTTP1.1"
    alb.ingress.kubernetes.io/healthcheck-method: "HEAD"
    alb.ingress.kubernetes.io/healthcheck-code: "http_2xx,http_3xx"
    alb.ingress.kubernetes.io/healthcheck-httpcode: "http_2xx,http_3xx"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthy-threshold-count: "3"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/healthcheck-connect-port: "80"
spec:
  ingressClassName: k8s-alb-https
  rules:
    - host: cms.whitesandcove.com.hk
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: proweb-webwsc-prd-cms-service
              port:
                number: 80
  tls:
  - hosts: 
    - cms.whitesandcove.com.hk
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-any-any
  namespace: proweb-webwsc-prd-cms-ns
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
    - {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: proweb-webwsc-prd-cms-hpa
  namespace: proweb-webwsc-prd-cms-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: proweb-webwsc-prd-cms
  minReplicas: 1
  maxReplicas: 1
  # behavior:
  #   scaleDown:
  #     stabilizationWindowSeconds: 30 # 30 sec cooldown for scaling down
  #     policies:
  #     - type: Percent
  #       value: 100
  #       periodSeconds: 900 # <20% CPU for 15 minutes
  #   scaleUp:
  #   stabilizationWindowSeconds: 10 # 10 sec cooldown for scaling up
  #     policies:
  #     - type: Percent
  #       value: 100
  #       periodSeconds: 180 # >20% CPU for 3 minutes
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20
